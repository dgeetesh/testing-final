<div>
  <div class="row">
    <div class="col-md-4">
    Username
    </div>
    <div class="col-md-4">
      Email
    </div>
    <div class="col-md-4">
      Number
    </div>
  </div>
  <div class="row" *ngFor="let user of userList">
    <div class="col-md-4">
      {{user.username}}
    </div>
    <div class="col-md-4">
      {{user.email}}
    </div>
    <div class="col-md-4">
      {{user.phNumber}}
    </div>
  </div>
</div>
